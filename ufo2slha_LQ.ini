[options]
cleanOutFolders = True ; Will remove auxiliary output folder (such as MG5 output)
keepLHE = False
runMG = True
runSlhaCreator = True
ncpu = 25 ; Number of CPUs to run jobs (if multiple parameters are chosen). Negative number means all machine cpus
#Turn width computation on/off
computeWidths = True ;If True, it will compute widths/BRs for all model particles
#List of all PDGS to which compute xsecs for. All combinations of final states will be generated (whenever allowed):
computeXsecsFor = [5000521]  ; Only revelant for the automatic generation of a process card
modelFolder = ./Feynrules/LQDM_UFO
[MadGraphPars]
#MG5 Cards:
paramcard = ./inputCards/param_card.dat ; If not defined, will use the default one
runcard = ./inputCards/run_card.dat ; If not defined, it will use the default one
proccard = ./inputCards/proc_card.dat ; If not defined or does not exist, it will be automatically generated
#Folder to store the process generation output (if it already exists, will skip the process generation)
processFolder = ./outputDir/MG5_output/proc-LQ
#MG5 path
MG5path = ./MG5
#Output folder:
mg5out = "./outputDir/MG5_output/Mchi1_%1.0f_Mchi0_%1.0f" %(${MadGraphSet:Mchi1},${MadGraphSet:Mchi0})
#Number of cores to run MG5:
ncores = 2
[MadGraphOptions]
#List of options for generating events
pythia = OFF
madspin = OFF
delphes = OFF
pgs = OFF
#List of model parameters. Only values in this section are allowed as lists (for loops)
[MadGraphSet]
ebeam1 = 6500
ebeam2 = ${MadGraphSet:ebeam1}
Mchi1 = $loop{[400.,450.,500.,550.,600.,650.,700.,750.,800.,850.,900.,950.,1000.,1050.,1100.]}
Mchi0 = max(1.0,${MadGraphSet:Mchi1}-${MadGraphSet:dM})
dM = $loop{[5.0,6.0,7.0,8.0,9.0,10.0,15.0,20.0,25.0,50.,75.0,100.,150.,200.,250.,300.0,350.,400.,450.,500.]}
MLQ = 1250.
lamL3x3 = 0.875 ; BS1'
lamR2x3  = 0.375 ; BS1'
#lamL3x3 = 0.3 ; BS2'
#lamR2x3  = 1.25 ; BS2'
yDM = 1.0
nevents = 1000
[slhaCreator]
slhaout = "BS1p_Mchi1_%1.0f_Mchi0_%1.0f.slha" %(${MadGraphSet:Mchi1},${MadGraphSet:Mchi0})
outputFolder= ./data/slha_BS1p
#slhaout = "BS2p_Mchi1_%1.0f_Mchi0_%1.0f.slha" %(${MadGraphSet:Mchi1},${MadGraphSet:Mchi0})
#outputFolder= ./data/slha_BS2p
