[options]
input = './data/slha_BM2/*.slha' # Name of SLHA files, loop over SLHA files or folder containing SLHA files to be looped over
checkmateFolder = './CheckMATE2'
ncpu = 40

[CheckMateParameters]
Analyses = atlas_susy_2018_04
InvisiblePIDs = 5000522
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './data/checkmate_BM2'


[CheckMateProcess]
Name = "Chi1Chi1"
MGcommand = "import model /home/lessa/RDM/Feynrules/LQDM_UFO\n generate p p > ~chi1 ~chi1~;"
MaxEvents = 300000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "20 %"



