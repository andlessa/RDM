[options]
input = './data/slha_BS2p_sel/*.slha'
checkmateFolder = './CheckMATE3'
ncpu = 30
cleanUp = True

[CheckMateParameters]
Analyses = 13TeV
InvisiblePIDs = 5000522
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './data/checkmate_BS2p_sel'
TotalResultFileColumns: analysis,sr,robs,rexp,s,ds,eff,signalsumofweights,s95obs,robscons,rexpcons
WritePythiaEvents = False
WriteDelphesEvents = False

[CheckMateProcess]
Name = "Chi1Chi1"
MGcommand = "import model LQDM_UFO\n generate p p > ~chi1 ~chi1~;"
MaxEvents = 250000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "20 %"
