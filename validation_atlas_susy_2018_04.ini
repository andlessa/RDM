[options]
input = './myCheckMateFiles/validation/validation_slha/*.slha' # Name of SLHA files, loop over SLHA files or folder containing SLHA files to be looped over
checkmateFolder = './CheckMATE2'
ncpu = 3

[CheckMateParameters]
Analyses = atlas_susy_2018_04
InvisiblePIDs = 1000022
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './myCheckMateFiles/validation/validation_results/atlas_susy_2018_04'


[CheckMateProcess]
Name = "StauStau"
MGcommand = "import model MSSM_SLHA2\n define stau = ta1+ ta1- ta2+ ta2-\n generate p p > stau stau, ta1+ > ta+ n1, ta1- > ta- n1, ta2+ > ta+ n1, ta2- > ta- n1;"
MaxEvents = 100000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "20 %"
