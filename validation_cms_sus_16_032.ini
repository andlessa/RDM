[options]
input = './myCheckMateFiles/validation_slha/stop*.slha' # Name of SLHA files, loop over SLHA files or folder containing SLHA files to be looped over
checkmateFolder = './CheckMATE2'
ncpu = 2

[CheckMateParameters]
Analyses = cms_sus_16_032
InvisiblePIDs = 1000022
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './myCheckMateFiles/validation_results'
TotalResultFileColumns: analysis,sr,obs,bkg,bkgerr,signalsumofweights,s,ds,eff,s95obs,robs,robscons,likelihood


[CheckMateProcess]
Name = "StopStop"
MGcommand = "import model MSSM_SLHA2\n generate p p > t1 t1~;"
MaxEvents = 20000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "0 %"
