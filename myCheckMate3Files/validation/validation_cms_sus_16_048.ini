[options]
input = './myCheckMate3Files/validation/validation_slha/T6bbWWoff*slha'
checkmateFolder = './CheckMATE3'
ncpu = 25
useSLHAxsecs = {"StopStop" : (2212,2212,-1000006,1000006)}
xsecUnit = PB
cleanUp = True

[CheckMateParameters]
Analyses = cms_sus_16_048
InvisiblePIDs = 1000022
Likelihood: True
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './myCheckMate3Files/validation/validation_results/cms_sus_16_048'
TotalResultFileColumns: analysis,sr,obs,bkg,bkgerr,signalsumofweights,s,ds,eff,s95obs,robs,rexp,robscons,likelihood

[CheckMateProcess]
Name = "StopStop"
MGcommand = "import model MSSM_SLHA2\n generate p p > t1 t1~;"
MaxEvents = 100000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "20 %"
