[options]
#input = './myCheckMate3Files/validation/validation_slha/T2cc*slha'
input = './myCheckMate3Files/validation/validation_slha/T2bbcomp*slha'
checkmateFolder = './CheckMATE3'
ncpu = 25
useSLHAxsecs = {"StopStop" : (2212,2212,-1000006,1000006), "SbottomSbottom" : (2212,2212,-1000005,1000005)}
xsecUnit = PB
cleanUp = True

[CheckMateParameters]
Analyses = atlas_exot_2018_06
InvisiblePIDs = 1000022
Likelihood: True
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './myCheckMate3Files/validation/validation_results/atlas_exot_2018_06'
TotalResultFileColumns: analysis,sr,obs,bkg,bkgerr,signalsumofweights,s,ds,eff,s95obs,robs,rexp,robscons,likelihood


[CheckMateProcess]
#Name = "StopStop"
Name = "SbottomSbottom"
#MGcommand = "import model MSSM_SLHA2\n generate p p > t1 t1~;"
MGcommand = "import model MSSM_SLHA2\n generate p p > b1 b1~;"
MaxEvents = 50000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "20 %"
