[options]
input = './myCheckMate3Files/validation/validation_slha/T2bb*slha'
checkmateFolder = './CheckMATE3'
ncpu = 25
useSLHAxsecs = {"SbottomSbottom" :( 2212,2212,-1000005,1000005)}
xsecUnit = PB
cleanUp = True

[CheckMateParameters]
Analyses = atlas_conf_2019_040
InvisiblePIDs = 1000022
Likelihood: True
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './myCheckMate3Files/validation/validation_results/atlas_conf_2019_040'
TotalResultFileColumns: analysis,sr,obs,bkg,bkgerr,signalsumofweights,s,ds,eff,s95obs,robs,rexp,robscons,likelihood

[CheckMateProcess]
Name = "SbottomSbottom"
MGcommand = "import model MSSM_SLHA2\n generate p p > b1 b1~;"
MaxEvents = 100000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "20 %"
